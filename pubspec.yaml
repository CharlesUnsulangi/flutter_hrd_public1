name: flutter_hrd_public
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  firebase_crashlytics: ^5.0.3
  flutter_riverpod: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  very_good_analysis: ^5.1.0
  build_runner: ^2.4.10
  flutter_gen_runner: ^5.5.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_gen:
  output: lib/core/gen/ # Direktori output untuk file yang dihasilkan
  line_length: 80 # Panjang baris kode
  integrations:
    flutter_svg: true # Aktifkan jika Anda menggunakan SVG
